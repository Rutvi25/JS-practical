<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>scientific-calculator</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-calculator-elearning-and-education-justicon-lineal-color-justicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./calc.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="outer_body" name="calc">
      <!-- display -->
      <div class="display">
        <input type="text" class="history" placeholder="" name="history" id="history">
        <input type="text" class="screen" maxlength="15" placeholder="0" name="screen" id="screen">
      </div>
      <!-- Deg & E-F -->
      <div class="top-row">
        <button id="deg" class="top-row">DEG</button>
        <button id="ef" class="top-row">F-E</button>
      </div>
      <!-- Memory Functions -->
      <div class="memory-func">
        <button id="MC" disabled>MC</button>
        <button id="MR" disabled>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
      </div>
      <!-- Dropdown -->
      <div class="selection">
        <!-- Trigonometrics -->
        <div class="dropdown">
          <div class="drop-btn">
            <span>
              <img src="./trigonometry1.png" alt="trigo" width="17px">
            </span> Trignomerty 
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="dropdown-content"> 
            <div class="trigo">
              <button id="second" onclick="trigo_second()">2<sup>nd</sup></button>
              <button id="hyp" onclick="trigo_hyp()">hyp</button>
              <div></div>
              <button id="trigo1">sin</button>
              <button id="trigo2">cos</button>
              <button id="trigo3">tan</button> 
            </div>                      
          </div>
        </div>
        <!--Functions-->
        <div class="dropdown">
          <div class="drop-btn">
            <span>
              <img src="./function.png" alt="function" width="17px">
            </span> Function 
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="dropdown-content func-drop">
            <div class="function">
              <button id="func1">floor</button>
              <button id="func2">ceiling</button>
              <button id="func3">round</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Operators & Operands -->
      <div class="func-container">
        <!-- row1 -->
        <button id="2nd" onclick="change_func()">2<sup>nd</sup></button>
        <button value="3.14">&pi;</button>
        <button>e</button>
        <button>C</button>
        <button>âŒ«</button>
        <!-- row2 -->
        <button id="square">x<sup>2</sup></button>
        <button><sup>1</sup>/x</button>
        <button>|x|</button>
        <button>exp</button>
        <button>mod</button>
        <!-- row3 -->
        <button id="root">&radic;x</button>
        <button>(</button>
        <button>)</button>
        <button>n!</button>
        <button>&divide;</button>
        <!-- row4 -->
        <button id="power">x<sup>y</sup></button>
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button>&#215;</button>
        <!-- row5 -->
        <button id="pow10">10<sup>x</sup></button>
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button>&ndash;</button>
        <!-- row6 -->
        <button id="log">log</button>
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button>+</button>
        <!-- row7 -->
        <button id="ln">ln</button>
        <button class="operand">&#xb1;</button>
        <button class="operand">0</button>
        <button class="operand">.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div> 
  <script src="./calc.js"></script> 
</body>
</html>
